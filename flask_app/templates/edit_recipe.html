<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action='/edit_recipe/{{onerecipe.id}}' method="post">
        <label for="name">Name:</label>
        <input type='text' class="form-control" id='name' name='name' value= "{{onerecipe.name}}">
        <label for="description">Description:</label>
        <input type='text' class="form-control" id='description' name='description' value= "{{onerecipe.description}}">
        <label for="instructions"> instructions:</label>
        <input type='text' class="form-control" id='instructions' name='instructions' value= "{{onerecipe.instructions}}">
        <div>
            <p>Does this take 30 minutes or less?</p>
        <label for="u30">yes</label>
        <input type='radio' class="form-control" id='u30' name="u30" value="{{onerecipe.u30}}">

        <label for="u30">no</label>
        <input type='radio' class="form-control" id='u30' name="u30" value="{{onerecipe.u30}}">
        </div>        
        <label for="created_at"> Date made</label>
        <input type='datetime' class="form-control" id='created_at' name='created_at' value= "{{onerecipe.created_at}}">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
        {% endwith %} 
        <button type='submit'>save changes</button>
    </form>
    <a href='/dash'>home</a>
    <a href='/logout'>logout</a>
</body>
</html>
